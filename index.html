<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>

<body class="page">

      <img class="mem4" src="images/mem4.jpg" alt="mem4">

      <input id="mem5" type="radio" name="mems">
      <img class="mem5" src="images/mem5.jpg" alt="mem5">
