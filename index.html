<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <img id="img5" src="images/mem5.jpg" alt="mem5" />

      <div class="wrapper">
        <div class="controls">
          <label for="mem1" class="mem1">
            <div class="circle"></div>
          </label>
          <label for="mem2" class="mem2">
            <div class="circle"></div>
          </label>
          <label for="mem3" class="mem3">
            <div class="circle"></div>
          </label>
          <label for="mem4" class="mem4">
            <div class="circle"></div>
          </label>
          <label for="mem5" class="mem5">
            <div class="circle"></div>
          </label>
        </div>
        <div class="text">
          <span class="text1">Frontend вообще-то тяжелее Backend'а</span>

      </div>
    </div>
